<div class="movie">
    <br>
    <br>
    <br>
    <hr class="m-0" style='padding-bottom: 6px; opacity: inherit;'>

    <div class="card bg-dark bg-gradient col-12 col-sm-12 col-md-6 col-lg-3" style="width: 100%;">
        <img src="/assets/img/{{this.movie.image}}" height="502" class="card-img-top" alt="content image">
        <div class="card-body text-center">
            <h5 class="card-title">{{this.movie.name}} </h5>
            <hr class="m-0" style='padding-bottom: 3px; opacity: inherit;'>

            <div class="row mt-2">
                <h5 class="col-6 card-title text-start">GÃªnero: {{this.movie.description}}
                </h5>
                <h5 class="col-6 text-end">Tamanho: {{this.movie.size}} Gb</h5>
            </div>
            <p class="card-text mt-2 text-start" style="color: red; font-size: large;">{{this.movie.text}}</p>

            <button class="btn btn-warning bg-gradient card-btn-bottom" (click)="alertDownload(this.movie.name)" style='color: red;margin-bottom: 25px;'><b>Download</b></button>

        </div>
    </div>
</div>
